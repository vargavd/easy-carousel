<html>
    <head>
        <title>Easy Carousel example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- 3rd party js -->
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    </head>
    <body style="background-color: #333; height: 100%;">
        <div style="width: 800px; height: 200px; margin: 50px auto;">
            <div class="easy-carousel">
                <div>
                    <ul>
                        <li>
                            <img src="imgs/ec-img-2.jpg" alt="Ez a második kép" />
                        </li>
                        <li>
                            <img src="imgs/ec-img-3.jpg" alt="Ez az harmadik kép" />
                        </li>
                        <li>
                            <img src="imgs/ec-img-4.jpg" alt="Ez az negyedik kép" />
                        </li>
                        <li>
                            <img src="imgs/ec-img-5.jpg" alt="Ez az első kép" />
                        </li>
                        <li>
                            <img src="imgs/ec-img-6.jpg" alt="Ez az első kép" />
                        </li>
                    </ul>
                </div>
                <button type="button" class="slide-left"> << </button>
                <button type="button" class="slide-right"> >> </button>
            </div>
        </div>
        
        <!-- Easy Carousel -->
        <script src="js/easy-carousel.js"></script>
        <script>
            $(function () {
                $('.easy-carousel').easyCarousel();
            });
        </script>
    </body>
</html>
